management.endpoints.web.exposure.include=*

server.port=9999

spring.datasource.password=docker
spring.datasource.url=jdbc:postgresql://localhost:5432/lksg_tool?ApplicationName=lksg_tool_irs
# spring.datasource.url=jdbc:postgresql://my-release-postgresql.default.svc.cluster.local:5432/lksg_tool?ApplicationName=lksg_tool_irs
spring.datasource.username=postgres

spring.flyway.baseline-on-migrate=false
spring.flyway.locations=classpath:/flyway
spring.flyway.defaultSchema=lksg_tool_irs

spring.jpa.defer-datasource-initialization=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false
